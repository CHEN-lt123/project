<div class="card">
    <img src="{% static img %}" class="card-img-top" alt="{{ title }}">
    <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">{{ description }}</p>
        <p class="card-date">{{ date }}</p>
        <a href="#" class="btn btn-primary">了解更多</a>

    </div>
</div>
